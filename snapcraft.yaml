name: noble-ab
version: '1.0.1'
base: core18
summary: nodejs application to access bluetooth
description: |

grade: devel
confinement: devmode



parts:
  nsw:
    plugin: nodejs
    nodejs-package-manager: npm
    source: https://github.com/TopSensor/noble-ab.git
  
architectures:
  - build-on: armhf
    run-on: armhf
  - build-on: arm64
    run-on: arm64
apps:
  nsw:
    command: node /snap/nsw/current/lib/node_modules/nsw/index.js
    plugs:
      - home
      - network
      - network-bind
  npm:
    command: npm
    plugs:
      - home
      - network
      - network-bind
  node:
    command: node
    plugs:
      - home
      - network
      - network-bind
